<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <button>Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>California, Washington...</h4>
          <ul class="popover">
            <li>
              <ul>
                <li><h2>California:</h2></li>
                <li class="items">San Diego</li>
                <li class="items">Long Beach</li>
                <li class="items">Oakland</li>
              </ul>
            </li>

            <li>
              <ul>
                <li><h2>Washington:</h2></li>
                <li class="items">Spokane Valley</li>
                <li class="items">Vancouver</li>
                <li class="items">Tacoma</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, TV...</h4>
          <ul class="popover">
            <li>
              <ul>
                <li class="items">Internet</li>
                <li class="items">TV</li>
                <li class="items">Kitchen</li>
                <li class="items">Iron</li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My home</h2>
        </article>
        <article>
          <h2>Tiny house</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
